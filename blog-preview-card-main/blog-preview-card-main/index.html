<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    * {
      font-family: 'Figtree', sans-serif;
    }
    
    body {
      background-color: hsl(47, 88%, 63%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    /* .card-body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
  
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
  
      gap: 20px;
  
      margin-top: 20px;
      margin-bottom: 20px;
  
      text-align: center;
    } */
    .card-body1 {
      box-shadow: 10px 15px 16px rgba(0, 0, 0, 0.2);
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: hsl(0, 0%, 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      max-width: 350px;
      margin: 0 auto;
      padding: 0 20px;
      box-sizing: border-box;
      gap: 20px;
      text-align: center;
    }

    /* .main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 15px;
    } */

    .keyword {
      font-family: 'Figtree', sans-serif;
      font-weight: 700;
      font-size: 24px;
      color: hsl(240, 100%, 5%);
      margin-bottom: 20px;
    }

    .date {
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      font-size: 14px;
      color: hsl(236, 13%, 42%);
      margin-bottom: 20px;
    }

    .middle {
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 24px;
      color: hsl(240, 100%, 5%);
      margin-bottom: 20px;
      line-height: 1.2;
      text-align: center;
    }

    .bottom {
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      font-size: 16px;
      color: hsl(236, 13%, 42%);
      margin-bottom: 20px;
    }

    .author {
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 14px;
      color: hsl(240, 100%, 5%);
    }

    .attribution {
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      font-size: 11px;
      text-align: center;
      margin-top: 20px;
      color: hsl(228, 45%, 44%);
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .keyword,
    .date,
    .middle,
    .bottom,
    .author {
      text-align: center;

      margin-top: 0;
      margin-bottom: 0;
    }

    .card1 {
      width: 100%;
      border-radius: 15px;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      gap: 20px;

      margin-top: 20px;
    }

    .main,
    .attribution {
      max-width: 350px;
      margin: 0 auto;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .card-img-top {
      border-radius: 15px 15px 15px 15px;
      width: 100%;
      height: 200px;

      object-fit: cover;
    }
  </style>
</head>

<body>

  <div>
    <div class="card-body1">

      <!-- <div class="main"> -->

      <div class="card1"> <img class="card-img-top" src="assets/images/illustration-article.svg"
          alt="article illustration" style="width: 100%;">
      </div>
      <div class="card-body">
        <div class="keyword">Learning
        </div>

        <div class="date">Published 21 Dec 2023
        </div>

        <div class="middle">HTML & CSS foundations
        </div>

        <div class="bottom card-text"> These languages are the backbone of every website, defining structure, content,
          and presentation. </div>

        <div class="author"> <img src="assets/images/image-avatar.webp" alt="avatar image"> Greg Hooper
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Your Name Here</a>.
        </div>
      </div>
      <!-- </div> -->
    </div>
  </div>

</body>

</html>
